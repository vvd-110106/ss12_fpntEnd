<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-3">Rikkei cards</h1>
        <hr>
        <div class="row p-4">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://genk.mediacdn.vn/2019/2/18/mat-trang-reddit-1-1550483831885597049152.jpg"
                        class="card-img" alt="Moon" />
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title fw-bold fs-3">Short title, long jacket</h5>
                        <div class="d-flex justify-content-between mt-5">
                            <span class="badge bg-info">B</span>
                            <div class="text">
                                <span class="ms-2"><i class="fas fa-map-marker-alt"></i> Earth</span>
                                <span class="ms-2"><i class="fas fa-calendar-day"></i> 3d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://armyhaus.com/wp-content/uploads/2018/12/31912667_167945877204919_3749943578294484992_n.jpg"
                        class="card-img" alt="Flower" />
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h3 class="card-title fw-bold fs-3">
                            Much longer title that wraps to multiple lines
                        </h3>
                        <div class="d-flex justify-content-between mt-5">
                            <span class="badge bg-info">B</span>
                            <div class="text">
                                <span class="ms-2"><i class="fas fa-map-marker-alt"></i> Pakistan</span>
                                <span class="ms-2"><i class="fas fa-calendar-day"></i> 4d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://img.lovepik.com/original_origin_pic/18/04/27/791d7466475dd7d9f40f1696f110c809.png_wh860.png"
                        class="card-img" alt="Jellyfish" />
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h3 class="card-title fw-bold fs-3">
                            Another longer title belongs here
                        </h3>
                        <div class="d-flex justify-content-between mt-5">
                            <span class="badge bg-info">B</span>
                            <div class="text">
                                <span class="ms-2"><i class="fas fa-map-marker-alt"></i> California</span>
                                <span class="ms-2"><i class="fas fa-calendar-day"></i> 5d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
