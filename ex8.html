<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body class="p-4">
  <div class="container">
    <form>
      <h2 class="mb-3">Payment</h2>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked />
          <label class="form-check-label" for="creditCard">Credit card</label>
        </div>
        <div class="form-check">
          <inputclass="form-check-input" type="radio" name="paymentMethod" id="debitCard" />
          <label class="form-check-label" for="debitCard">Debit card</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" />
          <label class="form-check-label" for="paypal">PayPal</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cardName" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="cardName" />
            <small class="form-text text-muted">Full name as displayed on card</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="creditCardNumber" class="form-label">Credit card number</label>
            <input type="text" class="form-control" id="creditCardNumber" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="mb-3">
            <label for="expiration" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="expiration" placeholder="MM/YY" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" />
          </div>
        </div>
      </div>
      <hr />
      <button type="button" class="btn btn-primary w-100">
        Continue to checkout
      </button>
    </form>
  </div>
</body>
</html>
