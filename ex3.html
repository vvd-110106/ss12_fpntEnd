<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4 p-4 border border-dark rounded w-50">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Đăng ký thành viên</h3>
            <button class="btn btn-close " aria-label="Close"></button>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Họ và tên</label>
            <input type="text" class="form-control  border border-dark" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="text" class="form-control  border border-dark" id="formGroupExampleInput2">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Mật khẩu</label>
            <input type="text" class="form-control  border border-dark" id="formGroupExampleInput3">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Đăng ký</button>
    </div>
</body>
</html>
